<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="assets/imagenes/icono.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <script defer src="http://code.jquery.com/jquery-latest.js"></script>
    <script defer src="./assets/main.js"></script>
</head>
<body>
    <header>
        <div class="menu_bar">
            <a href="#" class="bt-menu"><span class="icon-menu"></span>Menu</a>
        </div>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><span class="icon-home"></span>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./biografia.html"><span class="icon-profile"></span>biografía</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="icon-user-plus"></span>contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="contact_form">
            <div class="formulario">
                <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
                <form method="post">
                    <p>
                        <label>Nombre
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_nombre" id="nombre" required=""
                            placeholder="Escribe tu nombre">
                    </p>
                    <p>
                        <label>Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="introducir_email" id="email" required=""
                            placeholder="Escribe tu Email">
                    </p>
                    <p>
                        <label>Teléfono
                        </label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </p>
                    <p>
                        <label>Sitio web
                        </label>
                        <input type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
                    </p>
                    <p>
                        <label>Asunto
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_asunto" id="assunto" required=""
                            placeholder="Escribe un asunto">
                    </p>
                    <p>
                        <label>Mensaje
                            <span class="obligatorio">*</span>
                        </label>
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required=""
                            placeholder="Deja aquí tu comentario..."></textarea>
                    </p>
                    <button type="submit" name="enviar_formulario" id="enviar">
                        Enviar
                    </button>
                    <p class="aviso">
                        <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
